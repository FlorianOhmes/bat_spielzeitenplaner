<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SpielzeitenPlaner: Startseite</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/basics.css}" rel="stylesheet">
    <link th:href="@{/css/recap.css}" rel="stylesheet">
</head>

<body>
    <!-- Hintergrund-Overlay -->
    <div class="overlay"></div>

    <!-- Navigation -->
    <div th:replace="~{fragments/basics :: navbar}"></div>

    <!-- Hauptbereich zum Trainings-Recap -->
    <div class="container mt-4">
        <!-- H1-Überschrift -->
        <h1>Recap</h1>

        <!-- Auswahl der Ansicht -->
        <div class="card" id="selectView">
            <div class="card-body">
                <h2 class="card-title">
                    Ansicht wählen
                </h2>
                <form id="viewForm">
                    <div class="form-group">
                        <label for="viewSelection">
                            Wähle die für dich passende Ansicht
                        </label>
                        <select class="form-control" name="viewSelection" id="viewSelection">
                            <option value="players">Nach Spielern sortiert</option>
                            <option value="criteria">Nach Kriterien sortiert</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <!-- Ansicht: Nach Spielern sortiert -->
        <div class="card" id="playersView">
            <div class="card-body">
                <h2 class="card-title">
                    Spielerbewertung
                </h2>
                <form id="playerRatingForm">
                    <div id="playerContainer">
                        <!-- Einzelne Spieler sollen hier dynamisch eingefügt werden -->
                        <div class="form-group">
                            <label for="playerName">Name:</label>
                            <input type="text" class="form-control" id="playerName" value="Max Mustermann" disabled>
                        </div>
                        <div class="form-group">
                            <label for="performance">Leistung:</label>
                            <input type="number" class="form-control" id="performance" name="performance" min="1" max="10" placeholder="Score (1-10)">
                        </div>
                        <div class="form-group">
                            <label for="trainingParticipation">Trainingsbeteiligung:</label>
                            <input type="number" class="form-control" id="trainingParticipation" name="trainingParticipation" min="1" max="10" placeholder="Score (1-10)">
                        </div>
                        <div class="form-group">
                            <label for="socialBehavior">Sozialverhalten:</label>
                            <input type="number" class="form-control" id="socialBehavior" name="socialBehavior" min="1" max="10" placeholder="Score (1-10)">
                        </div>
                        <div class="form-group">
                            <label for="engagement">Engagement:</label>
                            <input type="number" class="form-control" id="engagement" name="engagement" min="1" max="10" placeholder="Score (1-10)">
                        </div>
                    </div>
                    <div class="navigation-buttons">
                        <button type="button" class="btn btn-secondary" id="prevPlayer">← Vorheriger</button>
                        <button type="button" class="btn btn-secondary" id="nextPlayer">Nächster →</button>
                    </div>
                    <div class="form-button">
                        <button type="submit" class="btn btn-primary">Bewertungen speichern</button>
                    </div>
                </form>
            </div>
        </div>
    
        <!-- Ansicht: Nach Kriterien sortiert -->
        <div class="card" id="criteriaView">
            <div class="card-body">
                <h2 class="card-title">
                    Bewertungen (nach Kriterien sortiert)
                </h2>
                <form method="post" th:action="@{/recap/assess/submitAssessment}" id="criteriaForm" th:object="${recapForm}">
                    <div th:each="k : ${#numbers.sequence(0, numberOfCriteria - 1)}">
                        <h3 th:text="*{assessments[__${k * numberOfPlayers}__].criterionName}" style="margin-top: 50px;"></h3>
                        <div th:each="i : ${#numbers.sequence(k * numberOfPlayers, (k+1) * numberOfPlayers - 1)}">
                            <input type="text" style="display: none;"
                                   th:field="*{assessments[__${i}__].criterionId}">
                            <input type="text" style="display: none;"
                                   th:field="*{assessments[__${i}__].playerId}">

                            <div class="form-group">
                                <label th:for="'assessments' + ${i} + '.value'" 
                                       th:text="*{assessments[__${i}__].playerName}"></label>
                                <input type="number" step="0.1" class="form-control" 
                                       th:field="*{assessments[__${i}__].value}">
                            </div>
                        </div>
                    </div>
                    <div class="form-button">
                        <button type="submit" class="btn btn-primary">Bewertungen speichern</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/basics :: footer}"></div>

    <!-- Bootstrap JS and dependencies -->
    <div th:replace="~{fragments/basics :: bootstrap-dependencies}"></div>
</body>

</html>
