<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SpielzeitenPlaner: Startseite</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/basics.css}" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <div th:replace="~{fragments/basics :: navbar}"></div>

    <!-- H1-Überschrift -->
    <h1>Recap</h1>

    <!-- Auswahl der Ansicht -->
    <div class="card" id="selectView">
        <div class="card-body">
            <h2 class="card-title">
                Ansicht wählen
            </h2>
            <form id="viewForm">
                <label for="viewSelection">
                    Wähle die für dich passende Ansicht
                </label>
                <select name="viewSelection" id="viewSelection">
                    <option value="players">Nach Spielern sortiert</option>
                    <option value="criteria">Nach Kriterien sortiert</option>
                </select>
            </form>
        </div>
    </div>

    <!-- Ansicht: Nach Spielern sortiert -->
    <div class="card" id="playersView">
        <div class="card-body">
            <h2 class="card-title">
                Spielerbewertung
            </h2>
            <form id="playerRatingForm">
                <div id="playerContainer">
                    <!-- Einzelne Spieler werden hier dynamisch eingefügt -->
                </div>
                <div class="navigation-buttons">
                    <button type="button" class="btn" id="prevPlayer">← Vorheriger</button>
                    <button type="button" class="btn" id="nextPlayer">Nächster →</button>
                </div>
                <div class="form-button">
                    <button type="submit" class="btn">Bewertungen speichern</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Ansicht: Nach Kriterien sortiert -->
    <div class="card" id="criteriaView">
        <div class="card-body">
            <h2 class="card-title">
                Kriterium auswählen
            </h2>
            <form id="criteriaForm">
                <div id="criteriaContainer">
                    <!-- Kriterien und Spielerlisten werden hier dynamisch eingefügt -->
                </div>
                <div class="navigation-buttons">
                    <button type="button" class="btn" id="prevCriterion">← Vorheriges</button>
                    <button type="button" class="btn" id="nextCriterion">Nächstes →</button>
                </div>
                <div class="form-button">
                    <button type="submit" class="btn">Bewertungen speichern</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/basics :: footer}"></div>

    <!-- Bootstrap JS and dependencies -->
    <div th:replace="~{fragments/basics :: bootstrap-dependencies}"></div>
</body>

</html>
