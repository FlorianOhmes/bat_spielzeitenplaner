<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SpielzeitenPlaner: Recap</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/basics.css}" rel="stylesheet">
    <link th:href="@{/css/recap.css}" rel="stylesheet">
</head>

<body>
    <!-- Hintergrund-Overlay -->
    <div class="overlay"></div>

    <!-- Navigation -->
    <div th:replace="~{fragments/basics :: navbar}"></div>

    <!-- Hauptbereich: Recap-Startseite -->
    <div class="container mt-4">
        <!-- H1-Überschrift -->
        <h1>Recap</h1>

        <!-- Paragraph mit einer kurzen Erklärung -->
        <p class="lead">
            Wähle im Folgenden diejenigen Spieler aus, die beim Training anwesend waren. 
        </p>

        <!-- Anwesenheits-Formular -->
        <form id="attendanceForm" method="get" th:action="@{/recap/assess}">
            <div th:each="player: ${players}">
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" 
                                th:id="'player' + ${player.id}" th:name="'players'" th:value="${player.id}">
                        <label th:for="'player' + ${player.id}" th:text="${player.firstName} + ' ' + ${player.lastName}"></label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Weiter zur Bewertung</button>
        </form>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/basics :: footer}"></div>

    <!-- Bootstrap JS and dependencies -->
    <div th:replace="~{fragments/basics :: bootstrap-dependencies}"></div>
</body>

</html>
