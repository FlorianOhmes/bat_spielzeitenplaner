<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SpielzeitenPlaner: Startseite</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/basics.css}" rel="stylesheet">
</head>

<body>
    <!-- Hintergrund-Overlay -->
     <div class="overlay"></div>

    <!-- Navigation -->
    <div th:replace="~{fragments/basics :: navbar}"></div>

    <div class="container mt-4">
        <!-- H1-Überschrift -->
        <h1>Team verwalten</h1>
    
        <!-- Bereich zur Anzeige und Änderung des Teamnamens -->
        <div class="card team-name h-100 w-100">
            <div class="card-body">
                <h2 class="card-title">
                    Teamname
                </h2>
                <div class="d-flex align-items-center">
                    <p id="teamNameDisplay" class="font-weight-bold mr-3">
                        Spring Boot Football Club
                    </p>
                    <div id="teamNameField" class="form-group flex-grow-1">
                        <input type="text" class="form-control" id="teamNameInput">
                    </div>
                    <button type="button" class="btn btn-primary ml-auto" id="teamNameBtn">
                        Teamnamen ändern
                    </button>
                </div>
            </div>
        </div>
    
        <!-- Bereich zur Anzeige und Änderung der Formation -->
        <div class="card formation h-100 w-100">
            <div class="card-body">
                <h2 class="card-title">
                    Formation
                </h2>
                <div class="d-flex align-items-center">
                    <p id="formationDisplay" class="font-weight-bold mr-3">
                        3-4-3
                    </p>
                    <div id="formationField" class="form-group flex-grow-1">
                        <input type="text" class="form-control" id="formationInput">
                    </div>
                    <div class="formation-buttons">
                        <button type="button" class="btn btn-primary" id="formationBtn">
                            Formation ändern
                        </button>
                        <button type="button" class="btn btn-danger" id="addFormationBtn">
                            Formationen verwalten
                        </button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Bereich zur Anzeige und Verwaltung der Spieler im Team -->
        <div class="card team h-100 w-100">
             <div class="card-body">
                <h2 class="card-title">
                    Spieler im Team
                </h2>
                <table class="table">
                    <thead>
                        <!-- Kopfzeile -->
                        <tr>
                            <th>Name:</th>
                            <th>Pos.:</th>
                            <th>Trikotnr.:</th>
                            <th>T:</th>
                            <th>L:</th>
                            <th>S:</th>
                            <th>E:</th>
                            <th>Ges.:</th>
                            <th>Aktionen:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Hier kommen die Spieler im Team hin -->
                    </tbody>
                </table>
                <a href="#" class="btn btn-primary mt-3">Spieler hinzufügen</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/basics :: footer}"></div>

    <!-- Bootstrap JS and dependencies -->
    <div th:replace="~{fragments/basics :: bootstrap-dependencies}"></div>
</body>

</html>
